<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Profile - International Craft Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --terracotta: #A0695F;
            --dark-brown: #3C2F2F;
            --cream: #F5F1E8;
            --light-beige: #EDE8DC;
            --text-dark: #2C2C2C;
            --text-muted: #6B6B6B;
            --background: #FAF8F4;
            --sage-green: rgba(134, 168, 153, 0.15);
            --sage-green-dark: #86A899;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background: var(--background);
        }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 500; }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: var(--cream);
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(160, 105, 95, 0.1);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
        }
        .nav-links { display: flex; gap: 3rem; align-items: center; }
        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1rem;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--terracotta); }
        .nav-cta {
            background: var(--terracotta);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
        }
        
        /* Hero */
        .hero-banner {
            margin-top: 100px;
            height: 500px;
            overflow: hidden;
        }
        .hero-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Profile Card */
        .profile-container {
            max-width: 1200px;
            margin: -100px auto 0;
            padding: 0 3rem;
            position: relative;
            z-index: 10;
        }
        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 3rem;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #e5e5e5;
            flex-shrink: 0;
        }
        .profile-info { flex: 1; }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .profile-header h1 { font-size: 2.5rem; }
        .sustainable-badge {
            background: var(--sage-green);
            color: var(--sage-green-dark);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .profile-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .producer-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }
        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--terracotta);
            font-weight: 500;
        }
        .profile-description {
            color: var(--text-muted);
            font-size: 1.125rem;
            line-height: 1.8;
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 3rem;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 3rem;
        }
        .content-left { display: flex; flex-direction: column; gap: 4rem; }
        .story-section h2, .animals-section h2 { font-size: 2rem; margin-bottom: 1.5rem; }
        .story-section p { color: var(--text-muted); line-height: 1.8; font-size: 1.05rem; }
        
        /* Animals */
        .animal-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: 2rem;
            align-items: start;
        }
        .animal-image {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
        }
        .animal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .animal-info h3 { font-size: 1.75rem; margin-bottom: 0.5rem; }
        .animal-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }
        .animal-description { color: var(--text-muted); line-height: 1.7; }
        .animal-actions {
            display: flex;
            flex-direction: column;
            align-items: end;
            gap: 1rem;
        }
        .animal-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--terracotta);
        }
        .adopt-btn {
            padding: 1rem 2rem;
            background: transparent;
            color: var(--terracotta);
            border: 2px solid var(--terracotta);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .adopt-btn:hover {
            background: var(--terracotta);
            color: white;
        }
        .adopted-badge {
            background: var(--sage-green);
            color: var(--sage-green-dark);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        /* Sidebar */
        .sidebar { display: flex; flex-direction: column; gap: 2rem; }
        .info-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .info-card h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--light-beige);
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: var(--text-muted); }
        .info-value { font-weight: 500; text-align: right; }
        .processing-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }
        .processing-tag {
            background: var(--light-beige);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
        }
        .certifications-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .cert-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .cert-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--sage-green);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .cert-icon svg { color: var(--sage-green-dark); }
        
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">International Craft Club</a>
                <div class="nav-links">
                    <a href="journal.html">Journal</a>
                    <a href="fiber-producers.html">Adopt an Animal</a>
                    <a href="about-members.html">About Members Area</a>
                    <a href="member-area-ultimate.html" class="nav-cta">Login / Join</a>
                </div>
            </div>
        </nav>
    </header>

    <div id="pageContent">
        <div class="loading">Loading producer...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://yzuoujjzupbbekmmymqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6dW91amp6dXBiYmVrbW15bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMjYwOTgsImV4cCI6MjA4MDYwMjA5OH0.Ri9ibTKIin_oA0vsHthU_zbnuNnnKQsXkmF5Es8UJWc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function getProducerSlug() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug') || urlParams.get('id') || 'highland-meadows';
        }

        async function loadProducer() {
            try {
                const slug = getProducerSlug();
                console.log('Loading producer:', slug);
                
                const { data: producer, error: producerError } = await supabase
                    .from('producers')
                    .select('*')
                    .eq('slug', slug)
                    .single();

                if (producerError) throw producerError;
                if (!producer) throw new Error('Producer not found');

                const { data: animals, error: animalsError } = await supabase
                    .from('animals')
                    .select('*')
                    .eq('producer_id', producer.id)
                    .order('is_available', { ascending: false });

                if (animalsError) throw animalsError;

                renderPage(producer, animals || []);
                
            } catch (error) {
                console.error('Error loading producer:', error);
                document.getElementById('pageContent').innerHTML = `
                    <div style="text-align: center; padding: 8rem 2rem;">
                        <h2>Producer Not Found</h2>
                        <p style="color: var(--text-muted); margin: 1rem 0 2rem;">The producer you're looking for doesn't exist or is no longer active.</p>
                        <a href="fiber-producers.html" style="display: inline-block; padding: 1rem 2rem; background: var(--terracotta); color: white; text-decoration: none; border-radius: 8px;">← Back to Producers</a>
                    </div>
                `;
            }
        }

        function renderPage(producer, animals) {
            const animalCards = animals.map(animal => {
                const currency = animal.currency === 'EUR' ? '€' : animal.currency === 'USD' ? '$' : animal.currency === 'GBP' ? '£' : animal.currency;
                
                return `
                    <div class="animal-card">
                        <div class="animal-image">
                            <img src="${animal.image_url || 'hero-background.jpg'}" alt="${animal.name}">
                        </div>
                        <div class="animal-info">
                            <h3>${animal.name}</h3>
                            <div class="animal-meta">
                                ${animal.age ? `<span>${animal.age} years</span>` : ''}
                                ${animal.color ? `<span>${animal.color}</span>` : ''}
                            </div>
                            <p class="animal-description">${animal.personality || ''}</p>
                        </div>
                        <div class="animal-actions">
                            ${animal.is_available ? `
                                <div class="animal-price">${currency}${animal.price_per_year}/year</div>
                                <button class="adopt-btn" onclick="alert('Adoption feature coming soon!')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                    </svg>
                                    Adopt ${animal.name}
                                </button>
                            ` : `
                                <span class="adopted-badge">Adopted</span>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            const certifications = [];
            if (producer.is_organic) certifications.push('Organic Certified');
            if (producer.is_animal_welfare_approved) certifications.push('Animal Welfare Approved');
            if (producer.is_heritage_breed) certifications.push('Heritage Breed Preservation');

            const certsHTML = certifications.map(cert => `
                <div class="cert-item">
                    <div class="cert-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span>${cert}</span>
                </div>
            `).join('');

            const processingHTML = (producer.processing_options || []).map(opt => 
                `<span class="processing-tag">${opt}</span>`
            ).join('');

            document.getElementById('pageContent').innerHTML = `
                <div class="hero-banner">
                    <img src="${producer.hero_image_url || 'hero-background.jpg'}" alt="${producer.name}">
                </div>

                <div class="profile-container">
                    <div class="profile-card">
                        <div class="profile-avatar" style="background-image: url('${producer.avatar_url || ''}'); background-size: cover; background-position: center;"></div>
                        <div class="profile-info">
                            <div class="profile-header">
                                <h1>${producer.name}</h1>
                                ${producer.is_sustainable ? `
                                    <div class="sustainable-badge">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg>
                                        Sustainable
                                    </div>
                                ` : ''}
                            </div>
                            <div class="profile-meta">
                                <span class="producer-location">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                        <circle cx="12" cy="10" r="3"></circle>
                                    </svg>
                                    ${producer.location}, ${producer.country}
                                </span>
                                <div class="rating">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                    </svg>
                                    ${producer.rating} (${producer.review_count} reviews)
                                </div>
                            </div>
                            <p class="profile-description">${producer.description}</p>
                        </div>
                    </div>
                </div>

                <div class="main-content">
                    <div class="content-left">
                        <section class="story-section">
                            <h2>Our Story</h2>
                            <p>${producer.story || producer.description}</p>
                        </section>

                        <section class="animals-section">
                            <h2>Animals Available for Adoption</h2>
                            ${animalCards || '<p>No animals available at the moment.</p>'}
                        </section>
                    </div>

                    <div class="sidebar">
                        <div class="info-card">
                            <h3>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="12" y1="8" x2="12" y2="16"></line>
                                    <line x1="8" y1="12" x2="16" y2="12"></line>
                                </svg>
                                What You'll Receive
                            </h3>
                            <div class="info-row">
                                <span class="info-label">Shearing</span>
                                <span class="info-value">${producer.shearing_frequency || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Average Yield</span>
                                <span class="info-value">${producer.avg_yield || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Wool Type</span>
                                <span class="info-value">${producer.wool_type || 'N/A'}</span>
                            </div>
                            ${processingHTML ? `
                                <div class="info-row" style="flex-direction: column; align-items: flex-start;">
                                    <span class="info-label">Processing Options</span>
                                    <div class="processing-options">${processingHTML}</div>
                                </div>
                            ` : ''}
                        </div>

                        ${certifications.length > 0 ? `
                            <div class="info-card">
                                <h3>Certifications</h3>
                                <div class="certifications-list">${certsHTML}</div>
                            </div>
                        ` : ''}

                        <div class="info-card">
                            <button class="adopt-btn" style="width: 100%; justify-content: center;" onclick="alert('Contact feature coming soon!')">
                                Contact Producer
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', loadProducer);
    </script>
</body>
</html>
