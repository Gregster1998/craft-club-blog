<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - International Craft Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --terracotta: #A0695F;
            --dark-brown: #3C2F2F;
            --cream: #F5F1E8;
            --light-beige: #EDE8DC;
            --text-dark: #2C2C2C;
            --text-muted: #6B6B6B;
            --background: #FAF8F4;
            --sage-green-dark: #86A899;
            --gold: #d4af37;
            --love: #BE7C68;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background: var(--background);
        }
        
        h1, h2, h3 { 
            font-family: 'Playfair Display', serif; 
            font-weight: 500; 
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: var(--cream);
            border-bottom: 1px solid rgba(160, 105, 95, 0.1);
        }
        
        nav {
            padding: 1.5rem 0;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
        }
        
        .nav-links { 
            display: flex; 
            gap: 3rem; 
            align-items: center; 
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active { 
            color: var(--terracotta); 
        }
        
        .nav-cta {
            background: var(--terracotta);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
        }
        
        /* Breadcrumb */
        .breadcrumb {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 3rem 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .breadcrumb a {
            color: var(--text-muted);
            text-decoration: none;
        }
        
        /* Product Container */
        .product-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }
        
        /* Image Gallery with Zoom */
        .main-image-container {
            width: 100%;
            aspect-ratio: 1;
            background: var(--light-beige);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: crosshair;
        }
        
        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .thumbnail {
            aspect-ratio: 1;
            background: var(--light-beige);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }
        
        .thumbnail:hover, .thumbnail.active {
            border-color: var(--terracotta);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Product Details */
        .product-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .product-seller {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        
        .badge {
            display: inline-block;
            padding: 0.35rem 0.9rem;
            border-radius: 50px;
            font-size: 0.8125rem;
            font-weight: 500;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .badge-category { background: rgba(134, 168, 153, 0.15); color: var(--sage-green-dark); }
        .badge-digital { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .badge-travel { background: rgba(168, 85, 247, 0.15); color: #a855f7; }
        .badge-mto { background: rgba(212, 175, 55, 0.15); color: var(--gold); }
        
        .product-price {
            font-size: 2rem;
            font-weight: 600;
            color: var(--terracotta);
            margin: 1.5rem 0;
        }
        
        .product-description {
            line-height: 1.8;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--light-beige);
        }
        
        /* Size Selector */
        .size-selector {
            margin-bottom: 2rem;
        }
        
        .size-label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.75rem;
        }
        
        .size-option {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            border: 2px solid var(--light-beige);
            border-radius: 8px;
            margin-right: 0.75rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .size-option:hover, .size-option.selected {
            border-color: var(--terracotta);
            background: rgba(160, 105, 95, 0.1);
        }
        
        /* Quantity */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .quantity-controls {
            display: flex;
            border: 1px solid var(--light-beige);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .quantity-btn:hover {
            background: var(--cream);
        }
        
        .quantity-value {
            width: 50px;
            text-align: center;
            line-height: 40px;
            border-left: 1px solid var(--light-beige);
            border-right: 1px solid var(--light-beige);
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--terracotta);
            color: white;
        }
        
        .btn:hover {
            background: var(--dark-brown);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: var(--light-beige);
            color: var(--text-muted);
            cursor: not-allowed;
        }
        
        /* Collapsible Sections */
        .info-section {
            border-top: 1px solid var(--light-beige);
            padding: 1.5rem 0;
        }
        
        .info-header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }
        
        .info-header h3 {
            font-size: 1.125rem;
        }
        
        .info-toggle {
            font-size: 1.5rem;
            color: var(--text-muted);
        }
        
        .info-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .info-content.open {
            max-height: 500px;
            padding-top: 1rem;
        }
        
        .info-content p {
            line-height: 1.8;
            color: var(--text-muted);
        }
        
        /* Seller Profile */
        .seller-section {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 3rem;
        }
        
        .seller-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .seller-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--light-beige);
        }
        
        .seller-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .seller-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .seller-bio {
            color: var(--text-muted);
            line-height: 1.8;
        }
        
        /* Reviews Section */
        .reviews-section {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 3rem;
        }
        
        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .reviews-header h2 {
            font-size: 2rem;
        }
        
        .review-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .review-author {
            font-weight: 600;
        }
        
        .review-rating {
            color: var(--gold);
        }
        
        .review-text {
            line-height: 1.8;
            color: var(--text-dark);
        }
        
        .review-date {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        /* Recommendations */
        .recommendations {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 3rem 4rem;
        }
        
        .recommendations h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        
        .product-card-image {
            width: 100%;
            aspect-ratio: 1;
            background: var(--light-beige);
        }
        
        .product-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-card-info {
            padding: 1.5rem;
        }
        
        .product-card-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .product-card-price {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--terracotta);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--light-beige);
            border-top-color: var(--terracotta);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            background: var(--dark-brown);
            color: white;
            padding: 3rem 0 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">International Craft Club</a>
                <div class="nav-links">
                    <a href="journal.html">Journal</a>
                    <a href="fiber-producers.html">Adopt an Animal</a>
                    <a href="craftmarket-branded.html" class="active">Makers' Market</a>
                    <a href="about-members.html">About Members Area</a>
                    <a href="member-area.html" class="nav-cta">Login / Join</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="index.html">HOME</a> / <a href="craftmarket-branded.html">SHOP</a> / <span id="breadcrumb-product">PRODUCT</span>
    </div>

    <div id="loadingContainer" class="loading">
        <div class="spinner"></div>
        <p>Loading product...</p>
    </div>

    <div id="mainContent" style="display: none;">
        <div id="productContainer" class="product-container"></div>
        <div id="sellerContainer" class="seller-section"></div>
        <div id="reviewsContainer" class="reviews-section"></div>
        <div class="recommendations">
            <h2>You May Also Like</h2>
            <div id="recommendationsGrid" class="recommendations-grid"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 International Craft Club. Celebrating makers worldwide.</p>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://yzuoujjzupbbekmmymqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6dW91amp6dXBiYmVrbW15bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMjYwOTgsImV4cCI6MjA4MDYwMjA5OH0.Ri9ibTKIin_oA0vsHthU_zbnuNnnKQsXkmF5Es8UJWc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentProduct = null;
        let quantity = 1;
        let selectedSize = null;

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            document.getElementById('loadingContainer').innerHTML = '<p>No product specified</p>';
        }

        // Image zoom
        function setupZoom() {
            const container = document.querySelector('.main-image-container');
            if (!container) return;
            
            const img = container.querySelector('img');
            
            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                img.style.transformOrigin = `${x}% ${y}%`;
                img.style.transform = 'scale(2)';
            });
            
            container.addEventListener('mouseleave', () => {
                img.style.transform = 'scale(1)';
            });
        }

        // Load product
        async function loadProduct() {
            try {
                const { data: product, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single();

                if (error) throw error;

                // Get seller
                if (product.seller_id) {
                    const { data: seller } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', product.seller_id)
                        .single();
                    product.seller = seller;
                }

                currentProduct = product;
                renderProduct(product);
                renderSeller(product.seller);
                loadReviews(productId);
                loadRecommendations();

                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                setTimeout(setupZoom, 100);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingContainer').innerHTML = `<p style="color: red;">Error loading product</p>`;
            }
        }

        function renderProduct(product) {
            const images = product.images || [];
            const mainImage = product.thumbnail_url || images[0] || '/api/placeholder/600/600';
            
            document.getElementById('breadcrumb-product').textContent = product.title.toUpperCase();
            document.title = product.title;

            const sellerName = product.seller 
                ? (product.seller.display_name || product.seller.full_name || product.seller.username || 'Independent Maker')
                : 'Independent Maker';

            let badges = '';
            badges += `<span class="badge badge-category">${product.category || 'handmade'}</span>`;
            if (product.is_digital) badges += '<span class="badge badge-digital">üìÑ Digital</span>';
            if (product.is_travel_find) badges += '<span class="badge badge-travel">‚úàÔ∏è Travel Find</span>';
            if (product.is_made_to_order) badges += '<span class="badge badge-mto">üì¶ Made to Order</span>';

            let sizeSelector = '';
            if (product.has_sizes && product.available_sizes && product.available_sizes.length > 0) {
                sizeSelector = `
                    <div class="size-selector">
                        <span class="size-label">Select Size:</span>
                        <div>
                            ${product.available_sizes.map(size => `
                                <span class="size-option" onclick="selectSize('${size}')" data-size="${size}">${size}</span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            const container = document.getElementById('productContainer');
            container.innerHTML = `
                <div>
                    <div class="main-image-container">
                        <img id="mainImage" src="${mainImage}" alt="${product.title}">
                    </div>
                    ${images.length > 1 ? `
                        <div class="thumbnail-gallery">
                            ${images.map((img, idx) => `
                                <div class="thumbnail ${idx === 0 ? 'active' : ''}" onclick="changeImage('${img}', ${idx})">
                                    <img src="${img}" alt="${product.title}">
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>

                <div>
                    <h1 class="product-title">${product.title}</h1>
                    <p class="product-seller">by <strong>${sellerName}</strong></p>
                    
                    <div>${badges}</div>

                    <div class="product-price">${formatPrice(product.price, product.currency)}</div>

                    <div class="product-description">${product.description || 'Handcrafted with care.'}</div>

                    ${sizeSelector}

                    <div class="quantity-selector">
                        <span style="font-weight: 500;">Quantity:</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(-1)">‚àí</button>
                            <div class="quantity-value" id="quantityValue">1</div>
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                    </div>

                    <button class="btn" onclick="addToCart()">Add to Cart</button>

                    <div class="info-section">
                        <div class="info-header" onclick="toggleSection('details')">
                            <h3>Product Details</h3>
                            <span class="info-toggle" id="toggle-details">+</span>
                        </div>
                        <div class="info-content" id="content-details">
                            <p>${product.product_details || 'Handcrafted with premium materials and traditional techniques.'}</p>
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-header" onclick="toggleSection('shipping')">
                            <h3>Shipping & Returns</h3>
                            <span class="info-toggle" id="toggle-shipping">+</span>
                        </div>
                        <div class="info-content" id="content-shipping">
                            <p>${product.shipping_info || 'Ships within 3-5 business days. Returns accepted within 14 days.'}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSeller(seller) {
            if (!seller) return;
            
            const name = seller.display_name || seller.full_name || seller.username || 'Independent Maker';
            const bio = seller.bio || 'A passionate maker in our community.';
            const avatar = seller.profile_picture_url || '/api/placeholder/100/100';
            
            document.getElementById('sellerContainer').innerHTML = `
                <div class="seller-card">
                    <div class="seller-avatar">
                        <img src="${avatar}" alt="${name}" onerror="this.src='/api/placeholder/100/100'">
                    </div>
                    <div class="seller-info">
                        <h3>About ${name}</h3>
                        <p class="seller-bio">${bio}</p>
                    </div>
                </div>
            `;
        }

        async function loadReviews(productId) {
            try {
                const { data: reviews } = await supabase
                    .from('reviews')
                    .select(`
                        *,
                        reviewer:profiles!user_id(username, display_name, full_name)
                    `)
                    .eq('product_id', productId)
                    .order('created_at', { ascending: false });

                if (!reviews || reviews.length === 0) {
                    document.getElementById('reviewsContainer').innerHTML = `
                        <h2 style="text-align: center; margin-bottom: 1rem;">Reviews</h2>
                        <p style="text-align: center; color: var(--text-muted);">No reviews yet. Be the first!</p>
                    `;
                    return;
                }

                const avgRating = (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1);
                
                document.getElementById('reviewsContainer').innerHTML = `
                    <div class="reviews-header">
                        <h2>Reviews (${reviews.length})</h2>
                        <div style="font-size: 1.5rem; color: var(--gold);">
                            ${'‚òÖ'.repeat(Math.round(avgRating))}${'‚òÜ'.repeat(5 - Math.round(avgRating))} ${avgRating}
                        </div>
                    </div>
                    ${reviews.map(review => {
                        const reviewerName = review.reviewer 
                            ? (review.reviewer.display_name || review.reviewer.full_name || review.reviewer.username)
                            : 'Anonymous';
                        const stars = '‚òÖ'.repeat(review.rating) + '‚òÜ'.repeat(5 - review.rating);
                        const date = new Date(review.created_at).toLocaleDateString();
                        
                        return `
                            <div class="review-card">
                                <div class="review-header">
                                    <span class="review-author">${reviewerName}</span>
                                    <span class="review-rating" style="color: var(--gold);">${stars}</span>
                                </div>
                                <p class="review-text">${review.comment || ''}</p>
                                <p class="review-date">${date}</p>
                            </div>
                        `;
                    }).join('')}
                `;
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        async function loadRecommendations() {
            try {
                const { data: products } = await supabase
                    .from('products')
                    .select('*')
                    .eq('is_active', true)
                    .neq('id', productId)
                    .limit(8);

                if (!products || products.length === 0) return;

                document.getElementById('recommendationsGrid').innerHTML = products.map(p => {
                    const img = p.thumbnail_url || (p.images && p.images[0]) || '/api/placeholder/300/300';
                    return `
                        <div class="product-card" onclick="window.location.href='product-detail.html?id=${p.id}'">
                            <div class="product-card-image">
                                <img src="${img}" alt="${p.title}">
                            </div>
                            <div class="product-card-info">
                                <h3 class="product-card-title">${p.title}</h3>
                                <div class="product-card-price">${formatPrice(p.price, p.currency)}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading recommendations:', error);
            }
        }

        function changeImage(src, idx) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail').forEach((t, i) => {
                t.classList.toggle('active', i === idx);
            });
            setTimeout(setupZoom, 50);
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('.size-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.size === size);
            });
        }

        function changeQuantity(delta) {
            quantity = Math.max(1, quantity + delta);
            document.getElementById('quantityValue').textContent = quantity;
        }

        function toggleSection(section) {
            const content = document.getElementById(`content-${section}`);
            const toggle = document.getElementById(`toggle-${section}`);
            
            const isOpen = content.classList.contains('open');
            content.classList.toggle('open');
            toggle.textContent = isOpen ? '+' : '‚àí';
        }

        function addToCart() {
            if (currentProduct.has_sizes && !selectedSize) {
                alert('Please select a size');
                return;
            }
            
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const sellerName = currentProduct.seller 
                ? (currentProduct.seller.display_name || currentProduct.seller.full_name || currentProduct.seller.username)
                : 'Independent Maker';
            
            cart.push({
                id: selectedSize ? `${currentProduct.id}-${selectedSize}` : currentProduct.id,
                title: currentProduct.title + (selectedSize ? ` (${selectedSize})` : ''),
                price: currentProduct.price,
                currency: currentProduct.currency,
                image: currentProduct.thumbnail_url || currentProduct.images[0],
                seller: sellerName,
                quantity: quantity
            });
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('‚úÖ Added to cart!');
        }

        function formatPrice(price, currency = 'EUR') {
            const symbol = currency === 'EUR' ? '‚Ç¨' : currency === 'USD' ? '$' : '¬£';
            return `${symbol}${parseFloat(price).toFixed(2)}`;
        }

        loadProduct();
    </script>
</body>
